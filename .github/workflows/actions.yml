name: Action Workflow

# event trigger
on: 
  repository_dispatch:
    types: [build]
  schedule:
    - cron: '14 13 * * *'
    - cron: '15 13 * * *'
  push:
    branches:
      - master
      - 'feature/*'
  pull_request:
    types: [opened, assigned, reopened, closed]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: echo event payload
        run: echo ${{ github.event.client_payload.env }}
      - name: List Files
        run: | 
          pwd
          ls
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY
          echo $GITHUB_WORKSPACE
          echo "${{ github.token }}"
      - name: Checkout Code
        uses: actions/checkout@v1
      - name: List Files Again
        run: | 
          pwd
          ls -al   
      - name: Simple JS Action
        id: greet
        uses:  actions/hello-world-javascript-action@main
        with:
          who-to-greet: GitHub Branch
      - name: Simple JS Action with release
        uses:  actions/hello-world-javascript-action@v1
        with:
          who-to-greet: GitHub release
      - name: Log Greeting Time
        run: echo "${{ steps.greet.outputs.time }}"