name: Container
on: push

jobs:
  docker-steps:
    runs-on: ubuntu-latest
    container:
      image: node:16
    
    steps:
      - name: Node version from docker
        uses: docker://node:10.16-jessie
        with: 
          entrypoint: /usr/local/bin/node
          args: -v
      - name: Container cmd
        uses: docker://node:10.16-jessie
        with: 
          entrypoint: '/bin/echo'
          args: 'Hello World!'

  node-docker:
    runs-on: ubuntu-latest
    services:
      app: 
        image: node:16
      mongo:
        image: mongo
        ports:
          - "27017:27017"  

    steps:
      - name: Log node node-version
        run: | 
          node -v
          cat /etc/os-release

